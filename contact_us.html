<!DOCTYPE html>
<head>
    <title>Chef's Table | Contact Us</title>
</head>
<body>
    <h3>Contact Us</h3>
    <form>
        <label for="user_name">Name:</label><br>
        <input maxlength="10" title="Please fill out this field." type="text" placeholder="eg. John Doe" id="user_name"><br>
        <label for="user_address">Address:</label><br>
        <textarea id="user_address" placeholder="eg. 46, Nagpur"></textarea><br>
        <label for="user_email">Email Address:</label><br>
        <input title="Please fill out this field." type="email" placeholder="eg. abc@xyz.com" id="user_email"><br>
        <label for="user_phone">Contact Number:</label><br>
        <input type="number" max="9999999999" placeholder="Max. 10 digits" id="user_phone"><br>
        <label for="user_dob">Date of Birth:</label><br>
        <input type="date" id="user_dob"><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="gender_male">
        <label for="gender_male">Male</label>
        <input type="radio" name="gender" id="gender_female">
        <label for="gender_female">Female</label>
        <input type="radio" name="gender" id="gender_other">
        <label for="gender_other">Other</label><br>
        <input type="checkbox" checked id="checkbox_condition">
        <label for="checkbox_condition">Subscribe to our newsletter.</label><br>
        <input type="submit">
    </form>
</body>
</html>
